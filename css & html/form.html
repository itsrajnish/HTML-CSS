<!DOCTYPE html>
<html>

<head>
    <style>
           body{
        background: url(./hd-background-nature-\ -\ Copy.jpg);
        background-size: cover;
        }
        .demo{
            padding: 100px;
        }

    </style>
</head>

<body >
    <h1 style="text-align:center";>REGISTRATION FORM</h1>
    

    <form class="demo" >
        <table>

            <tr>
                <td >
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Contact No:
                </td>
                <td>
                    <input type="9838xxxxxx" placeholder="9838xxxxxx">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" placeholder="email123@email.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" Singing>Singing
                    <input type="checkbox" Dancing>Dancing
                    <input type="checkbox" Playing>Playing
                </td>
            </tr>
            <tr>
                <td>
                    Education:
                </td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Ed. Year:
                </td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea row="5" col="17" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
       
    </form>
</body>

</html>
