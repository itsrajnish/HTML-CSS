<!DOCTYPE html>
<html>
<title> facebook interface</title>
<style>
    .face {
        border: 1px solid black;
        width: 990px;
        height: 500px;
        margin: auto;
        margin-top: 60px;
        background-color: lightgray;
    }

    .demo {
        margin: 120px;
        border: 1px solid black;
        background-color: white;
        padding: 20px;
        margin-left: 60%;

        padding-bottom: 70px;
    }

    change:hover {
        background-color: black;
    }

    .fb {
        color: blue;
    }
</style>

<body>

    <div class="face">
        <div class="fb">
            <h1>facebook</h1>
        </div>

        <table class="demo">

            <tr>
                <td>
                    <input type="text" placeholder="Email address or phone number">
                </td>
            <tr>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>

            </tr>
            <tr>
                <td>

                    <button> log in</button>
                </td>
            </tr>
            <tr>

            <tr>
                <td>
                    <p style="text-align:center">Forgotten password ? </p>
                </td>
            </tr>
            <tr>
                <td>
                    <hr>
                </td>
            </tr>
            <tr>
                <td class="change">
                    <button style="background-color:lightgreen">Creat New Account</button>
                </td>
            </tr>

        </table>

    </div>
</body>

</html>
